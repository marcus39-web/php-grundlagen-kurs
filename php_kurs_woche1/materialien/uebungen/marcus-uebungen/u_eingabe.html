<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eingabeformular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            margin-top: 10px;
            padding: 8px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Bitte tragen Sie Ihre Adresse ein</h2>
    
    <form action="u_eingabe.php" method="post">
        <div class="form-group">
            <input type="text" name="vorname" id="vorname" required>
            <label for="vorname">Vorname</label>
        </div>
        
        <div class="form-group">
            <input type="text" name="nachname" id="nachname" required>
            <label for="nachname">Nachname</label>
        </div>
        
        <div class="form-group">
            <input type="text" name="strasse" id="strasse" required>
            <label for="strasse">Straße</label>
        </div>
        
        <div class="form-group">
            <input type="text" name="plz" id="plz" required>
            <label for="plz">Postleitzahl</label>
        </div>
        
        <div class="form-group">
            <input type="text" name="ort" id="ort" required>
            <label for="ort">Ort</label>
        </div>
        
        <div>
            <button type="submit">Senden</button>
            <button type="reset">Zurücksetzen</button>
        </div>
    </form>
</body>
</html>
